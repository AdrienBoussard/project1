<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        
        <title>Réservation de vélos à Creteil</title>
        <meta name="description" content="Retrouvez les différentes stations de Vélo'V à Lyon, le nombre de Vélo'V disponibles, et réservez-en un."/>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        
        <meta property="og:title" content="Locations de vélos à Creteil"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://adrien-boussard.com/projet3/"/>
        <meta property="og:description" content="Retrouvez les différentes stations de locations de vélos à Creteil, le nombre de vélos disponibles, et réservez-en un."/>
    </head>
    <body>       
    <header>
        <h1>Réservation de vélos à Creteil</h1>
    </header>
        <!--DIAPORAMA GUIDE-->
        <section id="diaporama">
            <div id="guide">
                <figure class="image">
                    <img src="img/img1.png" alt="Image 1">
                    <figcaption>
                        <h2>Étape 1</h2>
                        <p>Cliquez sur un marqueur pour avoir les informations de la station au sein du panneau de renseignement.</p>
                    </figcaption>
                </figure>
                <figure class="image">
                    <img src="img/img2.png" alt="Image 2">
                    <figcaption>
                        <h2>Étape 2</h2>
                        <p>Rentrez votre nom, prénom et appuyez sur le bouton "Réserver" afin d'accéder à l'encart de signature.</p>
                    </figcaption>
                </figure>
                <figure class="image">
                    <img src="img/img3.png" alt="Image 3">
                    <figcaption>
                        <h2>Étape 3</h2>
                        <p>Signez dans l'encart et cliquez sur "Valider" pour confirmer votre réservation. Cliquez sur "Effacer" pour recommancer.</p>
                    </figcaption>
                </figure>
                <figure class="image">
                    <img src="img/img4.png" alt="Image 4">
                    <figcaption>
                        <h2>Étape 4</h2>
                        <p>Votre réservation est validé et valable pour 20 minutes. Cliquez sur "Supprimer" pour annuler votre réservation.</p>
                    </figcaption>
                </figure>
            </div>
            <div id="boutons">
                <button id="precedent">&lt;</button>
                <button id="auto"></button>
                <button id="suivant">&gt;</button>
            </div>
        </section>
        <!--MAP STATIONS-->
        <section id="map">
            <div id="map-stations"></div>
            <!--Panneau de renseignement de station-->
            <div id="station">
                <p id="station-selection">Sélectionner une station<p>
                <div id="station-choisi">
                    <p id="station-adresse"></p>
                    <p id="velos-place"></p>
                    <p id="velos-disponible"></p>
                    <form method="post" id="formulaire">
                        <input type="text" name="nom" id="nom" placeholder="Nom"/>
                        <input type="text" name="prenom" id="prenom" placeholder="Prénom"/>
                        <input type="submit" value="Réserver" id="reserver">
                    </form> 
                </div>
            </div>
        </section>
        <!--ENCART SIGNATURE-->
        <section id="signature">
            <div id=zone-signature>
                <h2>Signez pour réserver</h2>
                <canvas id="canvas" width="250" height="125"></canvas>
                <div id="validation">
                    <button id="effacer">Effacer</button>
                    <button id="valider" >Valider</button>
                </div>
            </div>
        </section>
        <!--RESERVATION TIMER-->
        <footer id="timer">
            <p>Vélo réservé à la station <span id="adresse-station"></span> par <span id="nom-prenom"></span></p>
            <p>Temps restant : <span id="timer-minutes"></span>m <span id="timer-secondes"></span>s</p>
            <button id="supprimer">Supprimer</button>
        </footer>
        <!--FICHIERS JAVASCRIPT-->
        <script src="js/ajax.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="js/diaporama.js"></script>
        <script src="js/map.js"></script>
        <script src="js/signature.js"></script>
        <script src="js/timer.js"></script>
    </body>
</html>
